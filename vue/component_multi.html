<!DOCTYPE html>
<html>
<head>
    <title>Component Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <my-header></my-header>

        <p>以下は自分で作ったボタン部品です。それぞれ独立して動きます。</p>

        <div class="row">
            <div class="col-md-4">
                <my-button></my-button>
            </div>
            <div class="col-md-4">
                <my-button></my-button>
            </div>
            <div class="col-md-4">
                <my-button></my-button>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({})

        // 部品1：ヘッダーコンポーネント
        app.component('my-header', {
            template: `
                <div class="alert alert-primary" role="alert">
                    <h1>これは自作ヘッダーです</h1>
                    <p>部品化すると、中身のHTMLを隠蔽できてスッキリします。</p>
                </div>
            `
        })

        // 部品2：カウントボタンコンポーネント
        app.component('my-button', {
            // 各部品が自分専用のデータを持つ
            data() {
                return {
                    count: 0
                }
            },
            template: `
                <div class="card p-3 text-center">
                    <h5>クリック回数</h5>
                    <p class="display-4">{{ count }}</p>
                    <button class="btn btn-success" v-on:click="count++">
                        押してね
                    </button>
                </div>
            `
        })

        app.mount('#app')
    </script>
</body>
</html>
