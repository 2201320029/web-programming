<!DOCTYPE html>
<html>
<head>
    <title>Timer Task</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1>カウント: {{ count }} 秒経過</h1>
        
        <button class="btn btn-danger" v-on:click="reset">リセット</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    count: 0
                }
            },
            // mounted: 画面が表示された瞬間に実行される場所
            mounted() {
                // 1000ミリ秒(1秒)ごとに実行
                setInterval(() => {
                    this.count++;
                    // 9を超えたら0に戻す
                    if (this.count > 9) {
                        this.count = 0;
                    }
                }, 1000);
            },
            methods: {
                reset() {
                    this.count = 0;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
